<div class="header">
  <p class="cardTitle"><strong>Place to </strong><span>Visit</span></p>
  <div class="reviews">
    <img src="assets/icons/star.png" />
    <p>Top Reviews</p>
    <div class="avatars">
      <div class="avatar_div">
        <nz-avatar
          class="avatar"
          [nzShape]="'square'"
          [nzSize]="'small'"
          [nzIcon]="'user'"
          nzSrc="https://static.independent.co.uk/s3fs-public/thumbnails/image/2018/03/18/15/billgates.jpg"
        ></nz-avatar>
      </div>
      <div class="avatar_div">
        <nz-avatar
          class="avatar"
          [nzShape]="'square'"
          [nzSize]="'small'"
          [nzIcon]="'user'"
          nzSrc="https://s.abcnews.com/images/GMA/191211_gma_thunberg1_hpMain_16x9_992.jpg"
        ></nz-avatar>
      </div>
      <div class="avatar_div">
        <nz-avatar
          class="avatar"
          [nzShape]="'square'"
          [nzSize]="'small'"
          [nzIcon]="'user'"
          nzSrc="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQB2lo4EkK5soHWnh5X1B51KPJwjQj375yYiA&usqp=CAU"
        ></nz-avatar>
      </div>
      <div class="avatar_div">
        <nz-avatar
          class="avatar"
          [nzShape]="'square'"
          [nzSize]="'small'"
          [nzIcon]="'plus'"
          style="background-color: #ada5f0"
        ></nz-avatar>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <div class="medium_small_images">
    <div class="mediumImage">
      <p>Arab Street Singapore</p>
    </div>
    <div class="smallImage">
      <p>Arab Street Singapore</p>
    </div>
  </div>
</div>
